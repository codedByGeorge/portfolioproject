<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>codedByGeorge | Contact Me</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <!-- FONTAWESOME KIT -->
    <script src="https://kit.fontawesome.com/a8e5b4163b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="./img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./work.html">Work</a></li>
                    <li><a class="current" href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- SECTION A: CONTACT FORM -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me:</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input class="text-input name-input" name="name" type="text" placeholder=" Your Name">
                    <input class="text-input subject-input" name="subject" type="text" placeholder="Subject">
                    <input class="text-input email-input" name="email" type="email" placeholder="Your Email">
                    <input class="text-input phone-input" name="phone" type="text" placeholder="Your Phone Number">
                    <textarea class="text-input message-input" name="message" type="text"
                        placeholder="Enter Message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-main">Submit</button>
            </form>
        </div>
    </section>
    <!-- SECTION B: CONTACT INFO -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>codedbygeorge@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>214.555.1234</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main Street, Richardson, TX</p>
                </div>
            </div>
        </div>
    </section>
    <!-- SECTION C: TAGLINE -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>
    <!-- FOOTER -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2019, All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
